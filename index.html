<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeTrail: Unlock the Secrets</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1>CodeTrail: Unlock the Secrets</h1>
    <p>Enter your name to begin the adventure:</p>
    <input type="text" id="playerName" placeholder="Your Name" autocomplete="off" />
    <br />
    <button onclick="startGame()">Start Adventure</button>
  </div>

  <!-- Main Game (hidden initially) -->
  <div id="game" style="display:none;">
    <div id="progress">Loading levels...</div>
    <div id="output"></div>

    <!-- Achievements Screen -->
    <div id="achievements" style="display:none;">
      <h2>🏆 Achievements</h2>
      <div id="achievement-badge-line">
        <div class="achievement">
          <div class="achievement-title">🔒 First Perfect Score</div>
          <div class="achievement-desc">Get a perfect score on your first playthrough.</div>
        </div>
        <div class="achievement">
          <div class="achievement-title">🔒 Hintless Hero</div>
          <div class="achievement-desc">Finish the game without using any hints.</div>
        </div>
        <div class="achievement">
          <div class="achievement-title">🏅 Speed Runner</div>
          <div class="achievement-desc">Finish the game under the total time limit.</div>
        </div>
      </div>
    </div>

    <!-- Text input answer -->
    <input type="text" id="answer" placeholder="Type your answer here..." autocomplete="off" />

    <button id="submitBtn">Submit</button>
    <button id="skipBtn" style="display:none;">Skip</button>

    <!-- Multiple choice container -->
    <div id="choices-container" style="margin: 15px 0;"></div>

    <button id="hintBtn">💡 Show Hint</button>
    <div id="hint"></div>
    <div id="timer"></div>

    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <!-- Sound assets -->
  <audio id="sound-success" src="success.mp3"></audio>
  <audio id="sound-error" src="error.mp3"></audio>
  <audio id="sound-victory" src="victory.mp3"></audio>

  <!-- Background music -->
  <audio id="bg-music" src="background-music.mp3" loop></audio>
  <button id="bg-music-control" title="Toggle Music">🎵</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
